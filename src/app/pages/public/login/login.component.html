<div class="container col-sm-3 border border-secondary rounded mt-4 ms-me-4 mb-4">
  <h2 class="text-center mt-4 mb-4">Login</h2>

  <form
    [formGroup]="formLogin"
		(ngSubmit)="onSubmit()"
  >
    <div class="form-group mb-4">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Entre com o seu e-mail"
        formControlName="email"
      />
    </div>
    <div class="form-group mb-4">
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Entre com a sua senha"
        formControlName="senha"
      />
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="remember-password"
            formControlName="isSenhaSalva"
          />
          <label class="form-check-label" for="remember-password">
            Relembre-me</label
          >
        </div>
      </div>

      <div class="col d-flex justify-content-center">
        <a [routerLink]="['/forgot']">Esqueceu a senha?</a>
      </div>
    </div>

    <div class="form-group text-center mb-4">
      <button
        type="submit"
        class="btn btn-primary col-sm-8"
        [disabled]="!formLogin.valid"
      >
        Entrar
      </button>
    </div>

    <div class="text-center mb-4">
      <p>Não sou usuário?
        <a [routerLink]="['/register']" routerLinkActive="true">Cadastre-se</a>
      </p>
    </div>
  </form>
</div>
